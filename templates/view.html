<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  
    <title>View Details</title>

    <style>
      footer{
          position: absolute;
          bottom: 0;
          width: 100%;
      }
      
  </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">LOGO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{{'/home'}}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    Projects
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Careers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact us</a>
                  </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                &nbsp;&nbsp;
                &nbsp;&nbsp;
                &nbsp;&nbsp;
                <button class="btn btn-outline-light">Login</button>
              </form>
            </div>
          </nav>
    </header>
    <main class="container text-center" >
        <h1 class="mt-5">Customer View Page</h1>
        <hr>
        <div style="height: 500px; overflow: scroll;">
          <table class="table mt-2" style="max-height: 400px;">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Customer ID</th>
                  <th scope="col">Customer Name</th>
                  <th scope="col">Date</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                  {%for table in tables%}
                  <tr>
                      <th scope="row">{{table.id}}</th>
                      <td>{{table.name}}</td>
                      <td>{{table.date}}</td>
                      <td>
                          <a href="/edit/{{table.id}}"><button class="btn btn-primary">View</button></a>
                          <a href="/delete/{{table.id}}"><button class="btn btn-danger">Delete</button></a>
                      </td>
                  </tr>
                  {%endfor%}
              </tbody>
            </table>
        </div>
          <a href="/addDetails"> <button class="btn btn-success p-4 float-left">Add user</button></a>
    </main>
    <footer>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 120px;">     
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">About us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    Finance
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contacts</a>
                </li>
    
              </ul>
              <div class="my-2 my-lg-0">
                <i class="fa fa-linkedin fa-2x mr-5" aria-hidden="true" style="color: white"></i>
                <i class="fa fa-facebook-official fa-2x mr-5" aria-hidden="true" style="color: white" ></i>
                <i class="fa fa-twitter fa-2x mr-5 mr-5" aria-hidden="true" style="color: white" ></i>
                <i class="fa fa-whatsapp fa-2x mr-5 mr-5" aria-hidden="true" style="color: white" ></i>
              </div>
            </div>
          </nav>
    </footer>
</body>
</html>
